<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<title>Todo List</title>
</head>
<body>

  <div class="account">  
    <div class="search">
        <input class="search" id="searching" oninput="searchTasks()" type="search" placeholder="Search for your task">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
    </div>
    <button id="logoutButton" style="background-color: #c233c7; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
    <i id="reminderIcon" class="fas fa-bell fa-2x" ></i>
    </div>
  <div class="container">
  <h1>Todo List</h1>
  <div>
      <input type="text" id="title" placeholder="Title">
      <textarea id="description" placeholder="Description"></textarea>
      <input type="date" min="2019-02-18" id="dueDate">
      <div class="myButtons">
      <button onclick="addTask()">Add Task</button>
      <button onclick="sortTask()">Sort Task</button>
    </div>
  </div>
     <ul id="taskList"></ul>
</div>

<script src="index.js"></script>
</body>
</html>
