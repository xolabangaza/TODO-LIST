<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>To-Do-List</title>
</head>
<body>
    <div class="account">
        
        <div class="search">
        <input class="search" type="search" placeholder="Search for your task" >
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
    </div>
    <button class="loginbtn">Login/Register</button>
    </div>
    <div class="container">
        <div class="main">
            <h3>My To-Do List</h3>
            <div class="div1">
                <input type="text" id="mytask" placeholder="Add a title for your task">
                <input type="text" id="mytask" placeholder="Add Description for your task">
            </div>
            <div class="div2">    
                <button class="mybuttons" onclick="sort()">Sort</button>
                <input type="date" id="mytask" placeholder="Select  due date and time">
                <button class="mybuttons" onclick="addTask()">Add Task</button>
            </div>
                <ul id="tasklist">
                  <li class="list"></li> 
                  <h4 class="title">Completed tasks:</h4>

               </ul> 
        
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
