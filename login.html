<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Login</title>

<body>
    
    <div class="container">
       <h1>Login</h3> 
        <form>
        <div>
           
        <label>Email</label> 
        <i class="fa-solid fa-envelope" style="color: rgb(131, 25, 131)"></i>
        
        <input  class="input"type="email" placeholder="email" required>
        
          <label>Password</label>
          <i class="fa-solid fa-lock" style="color: rgb(131, 25, 131)" ></i>
        
        <input class="input" type="password" placeholder="Enter password" required>
        
        <input class="button"  type="submit" value="Sign Up">
        <p class="under-thebutton">Don't have an account? <a href="./login.html">
            Register
           </a></p>
        

    </div>
</form>
</div>
