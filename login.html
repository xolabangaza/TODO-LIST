<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Login</title>
</head>
<body>  
    <div class="container">
        <h1>Login</h1> 
        <form id="loginForm">
            <div>
                <label>Email</label> 
                <i class="fa-solid fa-envelope" style="color: rgb(131, 25, 131)"></i>
                <input class="input" type="email" id="email" placeholder="Email" required>
                
                <label>Password</label>
                <i class="fa-solid fa-lock" style="color: rgb(131, 25, 131)"></i>
                <input class="input" type="password" id="password" placeholder="Enter password" required>
                
                <input class="button" type="submit" value="Sign In">
                
                <p class="under-thebutton">Don't have an account? <a href="./index.html">Register</a></p>
            </div>
           
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get user input values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Retrieve users data from local storage
            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Find user by email
            const user = users.find(u => u.email === email);

            // Check if user exists and password matches
            if (user && user.password === password) {
                // Login successful
                alert("Login successful!");
                // Redirect to index page
                window.location.href = "./index2.html";
            } else {
                // Login failed
                alert("Invalid email or password. Please try again.");
            }
        });

        
    </script>
</body>
</html>
